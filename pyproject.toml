[tool.poetry]
name = "fdk_harvester_bff"
version = "0.1.0"
description = "A service for publishing dataservices in a datacatalog"
authors = ["Stig B. Dørmænen <stigbd@gmail.com>"]
license = "Apache-2.0"
readme = "README.md"
homepage = "https://github.com/Informasjonsforvaltning/fdk-harvester-bff"
repository = "https://github.com/Informasjonsforvaltning/fdk-harvester-bff"
classifiers=[
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: Apache Software License",
  "Operating System :: OS Independent",
]
[tool.poetry.dependencies]
python = "^3.8"
flask = "^2.0.0"
gunicorn = "^20.1.0"
python-dotenv = "^0.17.1"
pyyaml = "^5.4.1"
jsonpickle = "^2.0.0"
requests = "^2.25.1"
fdk-rdf-parser = "^0.3.12"
Flask-Cors = "^3.0.9"
simplejson = "^3.17.2"
python-json-logger = "^2.0.1"
[tool.poetry.dev-dependencies]
pytest = "^6.2.4"
pytest-dotenv = "^0.5.2"
pytest-docker = "^0.10.1"
pytest-cov = "^2.12.0"
docker-compose = "^1.29.2"
coverage = {extras = ["toml"], version = "^5.5"}
black = "^21.5b1"
flake8 = "^3.9.2"
flake8-bandit = "^2.1.2"
flake8-black = "^0.2.1"
flake8-bugbear = "^21.4.3"
flake8-import-order = "^0.18.1"
safety = "^1.10.3"
mypy = "^0.812"
pytype = {version = "^2020.10.08", python = "3.8"}
flake8-annotations = "^2.6.2"
flake8-docstrings = "^1.5.0"
darglint = "^1.8.0"
Pygments = "^2.6.1"
xdoctest = {extras = ["all"], version = "^0.15.4"}
sphinx = "^3.5.4"
sphinx-autodoc-typehints = "^1.12.0"
codecov = "^2.1.11"
flake8-assertive = "^1.2.1"

[tool.coverage.paths]
source = ["src", "*/site-packages"]

[tool.coverage.run]
branch = false
source = ["fdk_harvester_bff"]
omit = ["src/fdk_harvester_bff/gunicorn_config.py"]

[tool.coverage.report]
show_missing = true
fail_under = 100

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
