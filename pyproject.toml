[tool.poetry]
name = "fdk_harvester_bff"
version = "0.1.0"
description = "A service for publishing dataservices in a datacatalog"
authors = ["Stig B. Dørmænen <stigbd@gmail.com>"]
license = "Apache-2.0"
readme = "README.md"
homepage = "https://github.com/Informasjonsforvaltning/fdk-harvester-bff"
repository = "https://github.com/Informasjonsforvaltning/fdk-harvester-bff"
classifiers=[
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: Apache Software License",
  "Operating System :: OS Independent",
]
[tool.poetry.dependencies]
python = "^3.8"
flask = "^1.1.2"
gunicorn = "^20.0.4"
python-dotenv = "^0.15.0"
pyyaml = "^5.4.1"
jsonpickle = "^2.0.0"
requests = "^2.25.1"
fdk-rdf-parser = "^0.3.0"
Flask-Cors = "^3.0.9"
simplejson = "^3.17.2"
[tool.poetry.dev-dependencies]
pytest = "^6.2.2"
pytest-dotenv = "^0.5.2"
pytest-docker = "^0.10.1"
pytest-cov = "^2.11.1"
docker-compose = "^1.28.4"
coverage = {extras = ["toml"], version = "^5.4"}
black = "^20.8b1"
flake8 = "^3.7.9"
flake8-bandit = "^2.1.2"
flake8-black = "^0.2.1"
flake8-bugbear = "^20.1.4"
flake8-import-order = "^0.18.1"
safety = "^1.10.3"
mypy = "^0.812"
pytype = {version = "^2020.10.08", python = "3.8"}
flake8-annotations = "^2.5.0"
flake8-docstrings = "^1.5.0"
darglint = "^1.7.0"
Pygments = "^2.6.1"
xdoctest = {extras = ["all"], version = "^0.15.4"}
sphinx = "^3.5.1"
sphinx-autodoc-typehints = "^1.11.1"
codecov = "^2.1.11"
flake8-assertive = "^1.2.1"

[tool.coverage.paths]
source = ["src", "*/site-packages"]

[tool.coverage.run]
branch = false
source = ["fdk_harvester_bff"]
omit = ["src/fdk_harvester_bff/gunicorn_config.py"]

[tool.coverage.report]
show_missing = true
fail_under = 100

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
